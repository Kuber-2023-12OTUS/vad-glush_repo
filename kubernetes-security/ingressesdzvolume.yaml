apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress-dz-volume
  namespace: homework
spec:
  ingressClassName: nginx
  rules:
  - host: homework.otus
    http:
      paths:
      - path: /conf/file
        pathType: Prefix
        backend:
          service:
            name: my-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-service
            port:
              number: 80